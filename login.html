<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        
        <div class="container">
          <h1>SIGN IN</h1>
          <p>Please enter valid credentials to sign in</p>
          <hr>
      
          <label for="useremail"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="useremail" id="useremail" required>
      
          <label for="userpsw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="userpsw" id="userpsw" required>
      
          <button type="submit" id="signin"  onclick="check()" class="registerbtn">SIGN IN</button>
        </div>
        
        
      </form>  


      <script src="script.js"></script>
</body>
</html>
